<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style/Main.css">
</head>
<body>
<div>
    <form action="/login" method="post">
        <h1>Sign Up</h1><br>
        <input autofocus type="text" id="username" required placeholder="Username" name = "username">
        <input type="email" id="email" required placeholder="E-mail" name = "email">
        <input type="password" id="password" required placeholder="Password" name = "password">
        <input type="password" id="passwordConfirmation" required placeholder="Re-type Password" name="passwordConfirmation">
        <button>SIGN ME UP</button>
    </form>
<middle>
    <h2>OR</h2>
</middle>

    <section>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="otherLogin" id="fb">Log in With Facebook</button>
        </a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="otherLogin" id="tw">Log in With Twitter</button>
        </a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="otherLogin" id="gg">Log in With Google</button>
        </a>
    </section>
</div>
</body>
</html>
